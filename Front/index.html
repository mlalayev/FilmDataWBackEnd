<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film API Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="bg-body-secondary pt-4">
    <div class="container text-center">
        <h1 class="m-auto mb-3 w-50">Film API - Add a Film</h1>
        <form id="filmForm" class="form-check w-50 m-auto border border-4 p-5 rounded-5 bg-white">
            <div class="form-floating">
                <input class="form-control" type="text" id="name" placeholder="Film Name" required><br>
                <label for="name">Film Name</label>
            </div>
            <div class="form-floating">
                <input class="form-control" type="text" id="description" placeholder="Description" required><br>
                <label for="description">Description</label>
            </div>
            <div class="form-floating">
                <input class="form-control" type="text" id="imageUrl" placeholder="Image URL" required><br>
                <label for="imageUrl">Image URL</label>
            </div>
            <div class="form-floating">
                <input class="form-control" type="text" id="imdb" placeholder="IMDb Rating" required><br>
                <label for="imdb">IMDb Rating</label>
            </div>
            <div class="form-floating">
                <input class="form-control" type="number" id="metaScore" placeholder="MetaScore" required><br>
                <label for="metaScore">MetaScore</label>
            </div>
            <button id="btn" class="btn btn-outline-primary w-100 btn-lg" onclick="submit()" type="submit">Add Film</button>

        </form>

        <a target="_blank" href="./pages/index.html" class="btn btn-outline-warning text-dark mt-2">Film Siyahısına Bax</a>
    </div>


    <script src="app.js"></script>
</body>

</html>
